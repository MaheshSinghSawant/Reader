<body id="gameBody">
<div class="one">
    <p class="question">

        What is the synonym of happy?
    </p>

    <div class="options">

        <div id = 'op'class="option_box wrong blink_me" >A. Sad</div>
        <div class="option_box correct blink_me" >B. Elated</div>
        <div class="option_box wrong blink_me" >C. Bad</div>
        <div class="option_box wrong blink_me" >D. Unhappy</div>

    </div>
</div>

<div class="two">
    <p class="question">

        What is the synonym of thrifty?
    </p>

    <div class="options">

        <div class="option_box2 correct blink_me" >A. Frugal</div>
        <div class="option_box2 wrong blink_me" >B. Spendthrift</div>
        <div class="option_box2 wrong blink_me" >C. newbie</div>
        <div class="option_box2 wrong blink_me" >D. nothing</div>

    </div>
</div>

</body>
